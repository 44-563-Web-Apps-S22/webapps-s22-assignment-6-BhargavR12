<body>
    <h2> President guess by BhargavReddy SingiReddy</h2>
    <form>
        <label for="form1_secretstringname">Enter the secret president name</label>
        <input type ="password" id="form1_secretstringname" name="form1_secretstringname" min=10 max=50 step=2 value= "George Washington"> <br>
    
        <label for="form1_guessname">Guess the president</label>
        <input type ="text" id="form1_guessname" name="form1_guessname" autofocus> <br>
    
        <input type="button" onclick="checkGuess()" value="Check the guess">
    </form>
<div id="result">The correct/wrong count will be displayed here</div>
<script>
    var correct = 0;
    var wrong = 0; 
    
    function checkGuess(){
        console.log("Getting form values")
        secretstringname = document.getElementById("form1_secretstringname").value
        guessname = document.getElementById("form1_guessname").value
        out = document.getElementById("result")
        
        if(secretstringname==guessname){
            correct+=1;
            alert("You got it right")
            out.innerHTML = correct
        } else {
            wrong+=1;
            alert("Wrong President")
            out.innerHTML = wrong
        out.innerHTML = "correct = "+correct +"   wrong = " + wrong;
        }
        if(wrong >=3){
            wrongguess()
        }
    }

    function wrongguess(){
        alert("Sorry,game over")
    }
</script>
